<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniText</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles */
      body {
        font-family: "Inter", sans-serif; /* Using Inter font */
      }
      /* Style for the full-screen display */
      #fullScreenDisplay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw; /* Responsive font size */
        text-align: center;
        padding: 20px;
        z-index: 1000;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s ease,
          visibility 0.3s ease;
        box-sizing: border-box;
        white-space: normal;
        word-wrap: break-word;
      }
      #fullScreenDisplay.visible {
        opacity: 1;
        visibility: visible;
      }

      /* Container for each phrase + delete button pair */
      .phrase-item-container {
        display: flex; /* Arrange phrase button and delete button side-by-side */
        align-items: stretch; /* Make buttons same height */
        border-radius: 0.5rem; /* Rounded corners for the container */
        overflow: hidden; /* Clip corners */
        box-shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Add shadow */
      }

      /* Styling for the main phrase button */
      .phrase-button {
        transition: background-color 0.15s ease-in-out;
        flex-grow: 1; /* Allow button to take available space */
        /* Allow button height to grow with content */
        height: auto;
        /* Ensure text wraps within the button */
        white-space: normal;
        word-wrap: break-word;
        text-align: left; /* Keep text aligned left */
        /* Remove individual shadow, applied to container now */
        /* Remove individual rounded corners on the right */
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }

      /* Styling for the separate delete button */
      .delete-button {
        transition: background-color 0.15s ease-in-out;
        /* Remove individual rounded corners on the left */
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        flex-shrink: 0; /* Prevent delete button from shrinking */
        display: flex; /* Center content */
        align-items: center;
        justify-content: center;
      }
      .delete-button:active {
        transform: scale(0.98); /* Optional: Add subtle click effect */
      }

      /* Ensure phrase item containers wrap nicely */
      #textList {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem; /* Spacing between phrase item containers */
        align-items: flex-start;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 md:p-8">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        OmniText
      </h1>

      <div class="flex flex-col sm:flex-row gap-2 mb-6">
        <input
          type="text"
          id="textInput"
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter text or sentence..."
        />
        <button
          id="addButton"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg shadow transition duration-150 ease-in-out"
        >
          Add Text
        </button>
      </div>

      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Saved Phrases</h2>
        <label
          class="flex items-center gap-2 text-sm text-gray-600"
          title="Sort by most used, then recent"
        >
          <input type="checkbox" id="sortByUseToggle" class="h-4 w-4" />
          <span>Sort by usage</span>
        </label>
      </div>

      <div id="textList" class="mb-4"></div>
      <button
        id="clearAllButton"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out mt-4"
      >
        Clear All Phrases
      </button>
    </div>

    <div id="fullScreenDisplay">
      <span id="fullScreenText"></span>
    </div>

    <script>
      // --- DOM Elements ---
      const textInput = document.getElementById("textInput");
      const addButton = document.getElementById("addButton");
      const textListDiv = document.getElementById("textList");
      const fullScreenDisplay = document.getElementById("fullScreenDisplay");
      const fullScreenText = document.getElementById("fullScreenText");
      const clearAllButton = document.getElementById("clearAllButton");
      const sortByUseToggle = document.getElementById("sortByUseToggle");

      // --- Constants ---
      const STORAGE_KEY = "omniTextPhrases"; // kept same for backwards compatibility
      const SETTINGS_KEY = "omniTextSettings";

      // --- Helpers ---
      function escapeHtml(s) {
        return s
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      // --- Settings ---
      function getSettings() {
        try {
          const raw = localStorage.getItem(SETTINGS_KEY);
          const parsed = raw ? JSON.parse(raw) : {};
          return { sortByUse: parsed.sortByUse ?? true };
        } catch (_) {
          return { sortByUse: true };
        }
      }
      function saveSettings(s) {
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(s));
      }
      function updateSortUI() {
        const { sortByUse } = getSettings();
        if (sortByUseToggle) sortByUseToggle.checked = !!sortByUse;
      }

      // --- Data Access Layer (with migration) ---
      /**
       * @typedef {{ text: string; count: number; createdAt: number; lastUsed: number }} Phrase
       */

      /**
       * Ensure data is stored as an array of Phrase objects. Migrates legacy [string] if needed.
       * @returns {Phrase[]}
       */
      function getPhrasesRaw() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            // Legacy: ["hello", "world"]
            if (parsed.length === 0) return [];
            if (typeof parsed[0] === "string") {
              const now = Date.now();
              const migrated = parsed
                .filter((t) => typeof t === "string" && t.trim().length > 0)
                .map((t) => ({
                  text: t,
                  count: 0,
                  createdAt: now,
                  lastUsed: 0,
                }));
              localStorage.setItem(STORAGE_KEY, JSON.stringify(migrated));
              return migrated;
            }
            // New format already
            return /** @type {Phrase[]} */ (parsed);
          }
        } catch (_) {
          // Corrupt storage; reset gracefully
          console.warn("OmniText: storage was corrupt. Resetting.");
          localStorage.removeItem(STORAGE_KEY);
        }
        return [];
      }

      /** Save array of Phrase objects */
      function savePhrasesRaw(phrases) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(phrases));
      }

      /** Find index by exact text */
      function findIndexByText(text, phrases) {
        return phrases.findIndex((p) => p.text === text);
      }

      // --- UI Behaviors ---

      /**
       * Displays a phrase in full screen.
       * Also increments its usage count and lastUsed timestamp.
       * @param {string} text - The text to display & increment.
       */
      function showFullScreen(text) {
        // bump usage first (so resort reflects immediately if enabled)
        incrementUsage(text);

        fullScreenText.textContent = text;
        fullScreenDisplay.classList.add("visible");
      }

      /** Hides the full-screen display. */
      function hideFullScreen() {
        fullScreenDisplay.classList.remove("visible");
        fullScreenText.textContent = ""; // Clear text
      }

      /**
       * Increment usage count for a phrase and persist; refresh list (keeps sort up-to-date)
       */
      function incrementUsage(text) {
        const phrases = getPhrasesRaw();
        const i = findIndexByText(text, phrases);
        if (i !== -1) {
          phrases[i].count += 1;
          phrases[i].lastUsed = Date.now();
          savePhrasesRaw(phrases);
          renderPhraseButtons();
        }
      }

      /**
       * Renders the list of phrase buttons with separate delete buttons.
       * If settings.sortByUse is true, sort by (count desc, lastUsed desc, text asc).
       * Otherwise, keep original storage order (insertion order).
       */
      function renderPhraseButtons() {
        const phrases = getPhrasesRaw();
        const { sortByUse } = getSettings();
        updateSortUI();

        textListDiv.innerHTML = ""; // Clear existing items

        if (phrases.length === 0) {
          textListDiv.innerHTML =
            '<p class="text-gray-500">No phrases saved yet.</p>';
          clearAllButton.style.display = "none";
          return;
        }

        clearAllButton.style.display = "block";

        const items = sortByUse
          ? [...phrases].sort((a, b) => {
              if (b.count !== a.count) return b.count - a.count; // most used first
              if (b.lastUsed !== a.lastUsed) return b.lastUsed - a.lastUsed; // recently used first
              return a.text.localeCompare(b.text);
            })
          : phrases; // keep original order

        items.forEach((phrase) => {
          // Container for phrase + delete button
          const itemContainer = document.createElement("div");
          itemContainer.className = "phrase-item-container";

          // Main phrase button (shows count badge on the right)
          const phraseButton = document.createElement("button");
          phraseButton.className =
            "phrase-button p-3 bg-teal-500 hover:bg-teal-600 text-white font-medium";
          phraseButton.setAttribute(
            "aria-label",
            `Show phrase: ${phrase.text}`,
          );
          phraseButton.innerHTML = `
            <div class="flex items-start justify-between gap-2">
              <span class="block">${escapeHtml(phrase.text)}</span>
              <span class="shrink-0 text-xs font-semibold bg-black/20 rounded px-1">×${phrase.count}</span>
            </div>`;
          phraseButton.onclick = () => showFullScreen(phrase.text);

          // Delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "&#x2715;"; // ✕
          deleteBtn.title = "Delete phrase";
          deleteBtn.setAttribute("aria-label", `Delete phrase: ${phrase.text}`);
          deleteBtn.className =
            "delete-button p-3 bg-red-500 hover:bg-red-600 text-white font-bold";
          deleteBtn.onclick = () => deletePhraseByText(phrase.text);

          // Append to container
          itemContainer.appendChild(phraseButton);
          itemContainer.appendChild(deleteBtn);
          textListDiv.appendChild(itemContainer);
        });
      }

      /** Adds a new phrase to the list (dedupe by exact text). */
      function addPhrase() {
        const newPhrase = textInput.value.trim();
        if (!newPhrase) {
          alert("Please enter some text.");
          textInput.focus();
          return;
        }
        const phrases = getPhrasesRaw();
        if (findIndexByText(newPhrase, phrases) !== -1) {
          alert("This phrase is already saved.");
          textInput.focus();
          return;
        }
        const now = Date.now();
        phrases.push({
          text: newPhrase,
          count: 0,
          createdAt: now,
          lastUsed: 0,
        });
        savePhrasesRaw(phrases);
        renderPhraseButtons();
        textInput.value = "";
        textInput.focus();
      }

      /** Delete by text (works regardless of current sort order). */
      function deletePhraseByText(text) {
        if (!confirm("Are you sure you want to delete this phrase?")) return;
        const phrases = getPhrasesRaw();
        const i = findIndexByText(text, phrases);
        if (i !== -1) {
          phrases.splice(i, 1);
          savePhrasesRaw(phrases);
          renderPhraseButtons();
        }
      }

      /** Clears all phrases from localStorage. */
      function clearAllPhrases() {
        if (
          confirm(
            "Are you sure you want to delete ALL saved phrases? This cannot be undone.",
          )
        ) {
          localStorage.removeItem(STORAGE_KEY);
          renderPhraseButtons();
        }
      }

      // --- Event Listeners ---
      addButton.addEventListener("click", addPhrase);
      textInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") addPhrase();
      });
      fullScreenDisplay.addEventListener("click", hideFullScreen);
      clearAllButton.addEventListener("click", clearAllPhrases);
      sortByUseToggle.addEventListener("change", (e) => {
        const settings = getSettings();
        settings.sortByUse = !!e.target.checked;
        saveSettings(settings);
        renderPhraseButtons();
      });

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        updateSortUI();
        renderPhraseButtons();
      });

      // --- PWA Service Worker Registration ---
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration.scope);
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
